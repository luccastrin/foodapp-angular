<section id="restaurants">
  <div class="container">

    <div class="restaurant-filter">
      <h2>Todos os restaurantes</h2>
      <i class="fas fa-search"></i>
    </div>

    <input type="text" placeholder="O que você está procurando?">

    <div class="row">
      <div *ngFor="let restaurant of restaurants" class="background">
        <app-restaurant [restaurant]="restaurant"></app-restaurant>
      </div>
    </div>
  </div>
</section>
