<ul id="menu-item">
  <li>
    <img class="food" [src]="menuDetail?.image_path" alt="">
    <div class="menu-item-content">
      <h2>{{ menuDetail?.name | uppercase }}</h2>
      <p>{{ menuDetail?.description }}</p>
      <div class="menu-alignment">
        <h3>{{ menuDetail?.price | currency:'BRL' }}</h3>
        <a class="adding">
          <img src="./assets/images/plus.svg" alt="">
          <p (click)="addingDataToCart()">Adicionar</p>
        </a>
      </div>
    </div>
  </li>
</ul>
